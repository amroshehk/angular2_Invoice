
  <h2  class="alert-warning">
  No. Items = {{items.length}}
</h2>

<div class="row" >
        <div class="col-md-3 brd">
            <div class="center-block">
              <!-- <form   action="" class="form"> -->
                <div class="form-module">
                <div class="form-group">
                  <label for="name">Item name:</label>
                  <input type="text" #itemName class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="price">Price:</label>
                  <input type="number" class="form-control" #itemPrice id="price" min="0">
                </div>
                <div class="form-group">
                  <label for="count">Count:</label>
                  <input type="number" class="form-control" #itemCount id="price" min="1">
                </div>
                <button (click)="addNewItem(itemName.value ,itemPrice.value,itemCount.value)"  class="btn btn-success">Add Item</button>
              <!-- </form> -->
                </div>
            </div>
        </div>
        <div class="col-md-9 brd">
            <div class="center-block">
             <h2> Invoice</h2>
              <div class="table-responsive">
            <table border="2"  class="table" >
              <thead>
        
                <tr class="tr">
                <th class="th">Name</th>
                <th class="th">Price</th>
                <th class="th">Count</th>
                <th class="th">Amount</th>
                <th class="th"></th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let item of items" class="tr">
                <td>
                  {{item.getName()}}
                </td>
                <td>
                  {{item.getPrice()}}
                </td>
                <td>
                  {{item.getCount()}}

                </td>
                <td> {{item.getCount() * item.getPrice() }}</td>
                <td>
                  <button  (click)="removeItem(item)"  class="btn btn-danger">  (X) </button>
                </td>
                </tr>
              
            </tbody>
            <tfoot>
            
              <tr>
              <td><b>Total</b></td>
            <td >
              {{getTotal()}}
            </td>  
              </tr>
            </tfoot>
              
        </table>     
                  
      </div>
     </div>
     </div>
    </div>
